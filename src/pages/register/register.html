<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Lastname</ion-label>
      <ion-input [(ngModel)]="user.lastname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button ion-button clear (click)="goToLoginPage()">Have already an account?</button>
    <button ion-button (click)="registerUser()">Register</button>
  </div>

  <auth-provider></auth-provider>
  
</ion-content>
