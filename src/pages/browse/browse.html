  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>browse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-list>
  <ion-item *ngFor="let user of users | async" item-left>
    <h2>{{user.name}}</h2>
    <h3>{{user.job}}</h3>
    <p>{{user.description}}</p>

  </ion-item>
</ion-list>


<ion-buttons end>
  <button ion-button icon-only (click)="addUser()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>

</ion-content>
