<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button ion-button clear (click)="goToRegisterPage()">Don't have an account</button>
    <button ion-button (click)="signInWithEmail()">Sign In</button>
  </div>

  <auth-provider></auth-provider>
  
</ion-content>
